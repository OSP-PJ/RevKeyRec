<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="쿠팡_크롤링.css"> <!-- CSS 파일 연결 -->
    <title>상품 검색</title>
</head>
<body>
    <div class="container">
        <!-- 상품명을 입력할 텍스트 박스 -->
        <input type="text" id="searchInput" placeholder="상품명을 입력하세요.">
        <!-- 검색 버튼 -->
        <button id="searchButton">검색</button>
    </div>
    
    <!-- 검색 결과를 표시할 영역 -->
    <div id="searchResult"></div>

    <!-- JavaScript 파일 연결 -->
    <script src="쿠팡_크롤링.js"></script>
</body>
</html>
